<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>CASA DE COMPUTADORAS</title>
</head>
<body>
    <div class="container mt-5">
        <h1>CASA DE COMPUTADORAS</h1>
        <form id="computerForm" class="mb-3">
            <div class="mb-3">
                <label for="product" class="form-label">Producto:</label>
                <input type="text" class="form-control" id="product" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio (S/):</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <input type="hidden" id="computerId">
            <button type="button" class="btn btn-primary" id="addOrUpdateButton" onclick="addOrUpdateComputer()">Agregar</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Precio (S/)</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="computerTableBody">
                <!-- Aquí se agregarán dinámicamente las filas -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2Xof6pE/iZ9pW9R5l5h2r/JA8meOrQrmsjB" crossorigin="anonymous"></script>

    <!-- Enlace a tu script personalizado -->
    <script src="script.js"></script>
</body>
</html>
